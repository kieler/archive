<!DOCTYPE HTML>
<html>
<head>
     <meta charset="UTF-8">
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
     <script src="kielerlayout.js"></script>
     <script>
     
        // example graph
        var graph = {id:"root",children:[{id:"n1",labels:["n1"],width:100,height:100},
                        {id:"n2",labels:["n2"],width:100,height:50,children:[{id:"n3",
                        labels:["n3"],width:20,height:20},{id:"n4",labels:["n4"],width:20,
                        height:20}],edges:[{id:"e4",source:"n3",target:"n4"}]}],
                        edges:[{id:"e1",source:"n1",target:"n2"}]};
        // some layout options
        var options = {
            spacing: 100,
            algorithm: "de.cau.cs.kieler.klay.layered"
        }
     
        // perform the layout request
        $.kielerLayout({
            server: 'http://localhost:9444',
            graph: graph,
            options: options,
            iFormat: 'org.json',
            oFormat: 'org.w3.svg',
            // pass a callback method, which is used upon success
            success : function (data) {
                console.log(data);
                $('#content').html(data);
            },
            // in case of an error, write it to the log
            error : function (error) {
                console.log("Error: " + JSON.stringify(error));             
            }
        });
     
     </script>
</head>
    <body>
        <div id="content">Empty</div>
    </body>
</html>
